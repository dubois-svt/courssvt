# Contenu g√©n√©r√© depuis les param√®tres de votre espace gitlab
site_name: !ENV [CI_PROJECT_TITLE, "Cours SVT College Jean Vilar"]
site_url: !ENV [CI_PAGES_URL, "https://dubois-svt.github.io/courssvt/"]
site_author: !ENV [CI_PROJECT_ROOT_NAMESPACE, Dubois]


repo_url: 'https://github.com/dubois-svt/courssvt/'
edit_uri: edit/main/docs
edit_uri_template: 'edit/main/docs/{path}'


docs_dir: docs


# copyright: >
#   <a href="#__consent">Change cookie settings</a>

theme:
    favicon: assets/favicon.png
    logo: assets/favicon.png
    name: material
    #custom_dir: overrides
    font: false                     # RGPD ; pas de fonte Google
    language: fr                    # fran√ßais
    palette:                        # Palettes de couleurs jour/nuit
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
            icon: material/weather-sunny
            name: Passer au mode nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: Passer au mode jour
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.top
        - toc.integrate
        - header.autohide
        - navigation.indexes 
        - navigation.footer
        - content.action.edit
    

#extra:
#  analytics:
#    provider: custom
#    property: foobar 

#extra:
