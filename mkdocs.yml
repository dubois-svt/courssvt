# Contenu g√©n√©r√© depuis les param√®tres de votre espace gitlab
site_name: !ENV [CI_PROJECT_TITLE, "Cours SVT College Jean Vilar"]
site_url: !ENV [CI_PAGES_URL, "https://dubois-svt.github.io/courssvt/"]
site_author: !ENV [CI_PROJECT_ROOT_NAMESPACE, Dubois]


repo_url: 'https://github.com/dubois-svt/courssvt/'
edit_uri: edit/main/docs
edit_uri_template: ['edit/main/docs/{path}', 'vscode://file/home/mica/NuageVersailles/courssvt/{path}']


docs_dir: docs


copyright: >
  <a href="#__consent">Change cookie settings</a>

theme:
    favicon: assets/favicon.png
    logo: assets/favicon.png
    name: material
    font: false                     # RGPD ; pas de fonte Google
    language: fr                    # fran√ßais
    palette:                        # Palettes de couleurs jour/nuit
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
            icon: material/weather-sunny
            name: Passer au mode nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: Passer au mode jour
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.top
        - toc.integrate
        - header.autohide
        - navigation.indexes 
        - navigation.footer
        - content.action.edit


extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
      - reject

          

markdown_extensions:
    - markdown_captions
    - meta
    - abbr
    - md_in_html
    - def_list                      # Les listes de d√©finition.
    - attr_list                     # Un peu de CSS et des attributs HTML.
    - footnotes                     # Notes[^1] de bas de page.  [^1]: ma note.
    - admonition                    # Blocs color√©s  !!! info "ma remarque"
    - pymdownx.details              #   qui peuvent se plier/d√©plier.
    - pymdownx.caret                # Passage ^^soulign√©^^ ou en ^exposant^.
    - pymdownx.mark                 # Passage ==surlign√©==.
    - pymdownx.tilde                # Passage ~~barr√©~~ ou en ~indice~.
    - pymdownx.highlight:           # Coloration syntaxique du code
        auto_title: true
        auto_title_map:
            "Python": "üêç Script Python"
            "Python Console Session": "üêç Console Python"
            "Text Only": "üìã Texte"
            "E-mail": "üì• Entr√©e"
            "Text Output": "üì§ Sortie"
    - pymdownx.inlinehilite         # pour  `#!python  <python en ligne>`
    - pymdownx.snippets :            # Inclusion de fichiers externe.
        auto_append: ["../LICENSE"]
        base_path: ["."]  # for root of repo
        # base_path: ["docs"]

    - pymdownx.tasklist:            # Cases √† cocher  - [ ]  et - [x]
        custom_checkbox:    false   #   avec cases d'origine
        clickable_checkbox: true    #   et cliquables.
    - pymdownx.tabbed:              # Volets glissants.  === "Mon volet"
        alternate_style: true 

    - pymdownx.keys:                # Touches du clavier.  ++ctrl+d++
        separator: "\uff0b"
    - pymdownx.emoji:               # √âmojis  :boom:
        emoji_index:     !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg


    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
          - name: vegalite
            class: vegalite
            format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite


    - pymdownx.arithmatex:
        generic: true
    - toc:
        permalink: true
        toc_depth: 1


